name: 'deployer-test'
on: # rebuild any PRs and main branch changes
    pull_request:
    push:
        branches:
            - master
    schedule:
        # * is a special character in YAML so you have to quote this string
        # Every Sunday at 1PM UTC (9AM EST)
        - cron: '* 13 * * 0'
jobs:
    production:
        runs-on: ubuntu-latest
        name: production deployer end-to-end test
        steps:
            - name: production
              id: production
              uses: mshanemc/deployer-check-javascript-action@master
    prerelease:
        runs-on: ubuntu-latest
        name: prerelease deployer end-to-end test
        steps:
            - name: prerelease
              id: prerelease
              uses: mshanemc/deployer-check-javascript-action@master
              with:
                  deployer-url: https://deployer-prerelease.herokuapp.com
